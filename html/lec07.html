<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts</title>
    
    <style>
        
        .a{
        border: black solid;
        outline: 10px solid red; 
       
        height: 32rem; width: 32rem;
        border-radius: 50cm;
        text-align: center;
        position: relative;
        background-color: rgb(5, 224, 5);
        margin: auto;
       
           
        }
        h1{
        text-shadow: 3px 3px 3px  white; 
            font-size: 5rem;
            font-weight: bolder;
            
      
        }
        h2{
           text-shadow: 4px 4px 4px white;
            font-size: 3rem;
            font-weight: 800;
            
    
        }
        h3{
            
           text-shadow: 4px 4px 4px white;
          
            font-size: 2rem;
            font-weight: 600;
       

        }
    </style>
</head>
<body>
    <div class="a">
       
    <h1 style="color: rgb(14, 14, 148);">Fine</h1>
    <h2 style="color: rgb(167, 14, 14);">Copy House</h2>
    <h3 style="color: rgb(9, 107, 9);">Dehli Gate Multan.</h3>
 
    </div>
    
</body>
</html>
